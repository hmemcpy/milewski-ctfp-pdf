language:
- nix

script:
- nix-shell --pure --command 'cd src; make all'

before_deploy:
- git config --local user.name "Igal Tabachnik"
- git config --local user.email "hmemcpy@gmail.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG

cache:
  directories:
    src/_minted-ctfp

deploy:
  - provider: releases
    api_key:
      secure: 
    file: out/**/*.pdf
    file_glob: true
    skip_cleanup: true
    on:
      repo: hmemcpy/milewski-ctfp-pdf
      branch: master
      tags: true
  - provider: s3
    bucket: milewski-ctfp-pdf
    access_key_id: '$ARTIFACTS_KEY'
    secret_access_key: '$ARTIFACTS_SECRET'
    region: us-east-1
    acl: public_read
    local_dir: out
    skip_cleanup: true
    on:
      all_branches: true
      repo: hmemcpy/milewski-ctfp-pdf