language:
  - nix

script:
  - nix-shell --pure --command 'cd src; make'

deploy:
  - provider: s3
    bucket: milewski-ctfp-pdf
    access_key_id: '$ARTIFACTS_KEY'
    secret_access_key: '$ARTIFACTS_SECRET'
    region: us-east-1
    acl: public_read
    local_dir: out
    skip_cleanup: true
    on:
      all_branches: true
      repo: hmemcpy/milewski-ctfp-pdf
  - provider: releases
    api_key:
      secure: 
    file:
      out/category-theory-for-programmers.pdf
      out/category-theory-for-programmers-scala.pdf
    skip_cleanup: true
    on:
      repo: hmemcpy/milewski-ctfp-pdf
      tags: true
